<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/main.js"></script>
    <title>Contacto - ElectroMarket</title>
</head>

<body>
 <!-- Menú de navegación -->
 <nav>
    <div class="logo">
        <a href="inicio.html" class="navbar-brand">
            <img src="/Images/logo.png" alt="ElectroMarket Logo">
        </a>
    </div>
    <ul class="nav-links">
        <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="acercade.html" class="nav-link">Acerca de</a></li>
        <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
        <li class="nav-item"><a href="contacto.html" class="nav-link active">Contacto</a></li>
    </ul>
    <div class="nav-buttons">
        <button class="nav-btn"><i class="fas fa-search"></i></button>
        <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
        <button class="nav-btn"><i class="fas fa-user"></i></button>
        <button class="nav-btn"><i class="fas fa-star"></i></button>
    </div>
</nav>

    <!-- Sección Contacto -->
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
