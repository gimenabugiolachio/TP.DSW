<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - ElectroMarket</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/main.js"></script>

<body>
  <div class="content-wrapper">
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="inicio.html" class="navbar-brand">
          <img src="./Images/logo.png" alt="ElectroMarket Logo" style="height: 50px" />
        </a>

        <!-- Botón toggle para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="inicio.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="acercade.html" class="nav-link active">Acerca de</a>
            </li>
            <li class="nav-item">
              <a href="categorias.html" class="nav-link">Categorías</a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto</a>
            </li>
          </ul>

          <!-- Botones de navegación centrados -->
          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="btn btn-outline-secondary me-2">
              <i class="fas fa-search"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary me-2">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="login.html" class="btn btn-outline-secondary me-2">
              <i class="fas fa-user"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary">
              <i class="fas fa-star"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section id="inicio" class="section">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/banner 1.png" class="d-block w-100 img-fluid" alt="Imagen de televisores">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 2.png" class="d-block w-100 img-fluid" alt="Imagen de celulares">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 3.png" class="d-block w-100 img-fluid" alt="Imagen de heladera y lavarropas">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class=" mt-5">
        <h3 class="mb-4">Últimas ofertas</h3>
        <div class="container-cards">
          <div class="card">
            <img src="./Images/1 (1).png" class="img-fluid rounded" alt="Producto 1">
          </div>
          <div class="card">
            <img src="./Images/2 (1).png" class="img-fluid rounded" alt="Producto 2">

          </div>
          <div class="card">
            <img src="./Images/3 (1).png" class="img-fluid rounded" alt="Producto 3">

          </div>
          <div class="card">
            <img src="./Images/4 (1).png" class="img-fluid rounded" alt="Producto 4">
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; 2024 ElectroMarket. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
