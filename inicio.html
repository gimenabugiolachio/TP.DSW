<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - ElectroMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/main.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <nav>
            <div class="logo">
                <a href="inicio.html" class="navbar-brand">
                    <img src="./Images/logo.png" alt="ElectroMarket Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="inicio.html" class="nav-link active">Inicio</a></li>
                <li class="nav-item"><a href="acercade.html" class="nav-link">Acerca de</a></li>
                <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-search"></i></button>
                <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
                <a href="login.html" class="nav-btn"><i class="fas fa-user"></i></a>
                <button class="nav-btn"><i class="fas fa-star"></i></button>
            </div>
        </nav>
        <section id="inicio" class="section">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Images/banner 1.png" class="d-block w-100" alt="Imagen de televisores">
                    </div>
                    <div class="carousel-item">
                        <img src="./Images/banner 2.png" class="d-block w-100" alt="Imagen de celulares">
                    </div>
                    <div class="carousel-item">
                        <img src="./Images/banner 3.png" class="d-block w-100" alt="Imagen de heladera y lavarropas">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="container">
                <h3>Últimas ofertas</h3>
                <ul class="container-cards list-unstyled">
                    <li >
                        <img src="./Images/1 (1).png" alt="Imagen producto">
                    </li>
                    <li >
                        <img src="./Images/2 (1).png" alt="Imagen producto">
                    </li>
                    <li>
                        <img src="./Images/3 (1).png" alt="Imagen producto">
                    </li>
                    <li>
                        <img src="./Images/4 (1).png" alt="Imagen producto">
                    </li>
                </ul>
        </section>
    </div>

    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
