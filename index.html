<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ElectroMarket, tu tienda de tecnología en línea.">
  <meta name="keywords" content="tecnología, electrónica, gadgets, electrodomésticos">
  <title>Inicio - ElectroMarket</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header id="navbar"></header>
  <!-- Modal -->
  <div class="modal fade" id="favoritosModal" tabindex="-1" aria-labelledby="favoritosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favoritosModalLabel">Tus Favoritos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Aquí aparecerán los productos que agregues a tus favoritos.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <!-- Sección de Carousel -->
    <section id="inicio" class="section">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/banner 1.png" class="d-block w-100 img-fluid" alt="Imagen de televisores">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 2.png" class="d-block w-100 img-fluid" alt="Imagen de celulares">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 3.png" class="d-block w-100 img-fluid" alt="Imagen de heladera y lavarropas">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!-- Sección de últimas ofertas -->
      <div class="mt-5">
        <h2 class="mb-4  mt-5">Últimas ofertas</h2>
        <div class="container-cards d-flex flex-column gap-3 flex-sm-row list-unstyled">
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Televisor.png" class="card-img-top img-fluid rounded"
                alt="Imagen de televisor en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Smartwatch.png" class="card-img-top img-fluid rounded"
                alt="Imagen de Smartwatch en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Soundbar.png" class="card-img-top img-fluid rounded"
                alt="Imagen de Soundbar en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Celular.png" class="card-img-top img-fluid rounded" alt="Imagen de Celular en oferta">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 ElectroMarket. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarContainer = document.getElementById("navbar");
        fetch("navbar.html")
          .then(response => {
            if (!response.ok) {
              throw new Error("No se pudo cargar el navbar.");
            }
            return response.text();
          })
          .then(data => {
            navbarContainer.innerHTML = data;
    
            // Resalta el enlace activo
            const currentPage = window.location.pathname.split("/").pop();
            const activeLink = navbarContainer.querySelector(`a[href="${currentPage}"]`);
            if (activeLink) {
              activeLink.classList.add("active");
            }
          })
          .catch(error => console.error("Error cargando el navbar:", error));
      });
    </script>
</body>
</html>
