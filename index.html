<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ElectroMarket, tu tienda de tecnología en línea.">
  <meta name="keywords" content="tecnología, electrónica, gadgets, electrodomésticos">
  <title>Inicio - ElectroMarket</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="sticky-top">
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="index.html" class="navbar-brand">
          <img src="./Images/logo.png" alt="ElectroMarket Logo" style="height: 50px;">
        </a>
    
        <!-- Botón toggle para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Enlaces del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="acercade.html" class="nav-link">Acerca de</a>
            </li>
            <li class="nav-item">
              <a href="categorias.html" class="nav-link">Categorías</a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto</a>
            </li>
          </ul>
    
          <!-- Botones de navegación centrados -->
          <div class="d-flex justify-content-center align-items-center gap-2">
            <a href="#" class="btn btn-outline-secondary" aria-label="Buscar">
              <i class="fas fa-search"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary" aria-label="Carrito de compras">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="login.html" class="btn btn-outline-secondary" aria-label="Usuario">
              <i class="fas fa-user"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary" aria-label="Favoritos">
              <i class="fas fa-star"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    
  </header>

  <main>
    <!-- Sección de Carousel -->
    <section id="inicio" class="section">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/banner 1.png" class="d-block w-100 img-fluid" alt="Imagen de televisores">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 2.png" class="d-block w-100 img-fluid" alt="Imagen de celulares">
          </div>
          <div class="carousel-item">
            <img src="./Images/banner 3.png" class="d-block w-100 img-fluid" alt="Imagen de heladera y lavarropas">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!-- Sección de últimas ofertas -->
      <div class="mt-5">
        <h2 class="mb-4  mt-5">Últimas ofertas</h2>
        <div class="container-cards d-flex flex-column gap-3 flex-sm-row list-unstyled">
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Televisor.png" class="card-img-top img-fluid rounded" alt="Imagen de televisor en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Smartwatch.png" class="card-img-top img-fluid rounded" alt="Imagen de Smartwatch en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Soundbar.png" class="card-img-top img-fluid rounded" alt="Imagen de Soundbar en oferta">
            </div>
          </div>
          <div class="col">
            <div class="card card-inicio" style="--bs-card-border-width: 0; border-width: 0;">
              <img src="./Images/Celular.png" class="card-img-top img-fluid rounded" alt="Imagen de Celular en oferta">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 ElectroMarket. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
