<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ElectroMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="register.js"></script>
</head>

<body>
    <div class="content-wrapper">

        <!-- Menú de navegación -->
        <nav>
            <div class="logo">
                <a href="inicio.html" class="navbar-brand">
                    <img src="./Images/logo.png" alt="ElectroMarket Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="acercade.html" class="nav-link">Acerca de</a></li>
                <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-search"></i></button>
                <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
                <button class="nav-btn"><i class="fas fa-user"></i></button>
                <button class="nav-btn"><i class="fas fa-star"></i></button>
            </div>
        </nav>
    </div>

    <main>
        <section class="register-section">
            <h2>Crear cuenta</h2>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>

                <button type="submit">Registrar</button>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>
</body>
</html>
