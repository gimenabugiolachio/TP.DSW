<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ElectroMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="register.js"></script>
</head>

<body>
    <div class="content-wrapper">

        <!-- Menú de navegación -->
        <nav>
            <div class="logo">
                <a href="inicio.html" class="navbar-brand">
                    <img src="./Images/logo.png" alt="ElectroMarket Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="acercade.html" class="nav-link">Acerca de</a></li>
                <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-search"></i></button>
                <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
                <button class="nav-btn"><i class="fas fa-user"></i></button>
                <button class="nav-btn"><i class="fas fa-star"></i></button>
            </div>
        </nav>
    </div>

    <main>
        <section class="login-section">
            <div class="container">
                <!-- Columna izquierda -->
                <div class="login-text">
                    <h3>Regístrate para crear una cuenta</h3>
                </div>
                <!-- Columna derecha -->
                <div class="register-form card shadow-sm p-4">
                    <form action="register.js" method="post">
                        <div class="form-group mb-3">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" name="first_name" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" name="last_name" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirma tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Registrarse</button>
                        <p class="text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    

    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>
</body>
</html>
