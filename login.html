<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroMarket</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/scss/login-register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="#"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <!-- Menú de navegación -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a href="inicio.html" class="navbar-brand">
            <img src="./Images/logo.png" alt="ElectroMarket Logo" style="height: 50px" />
          </a>

          <!-- Botón toggle para dispositivos pequeños -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Enlaces del menú -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="inicio.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="acercade.html" class="nav-link active">Acerca de</a>
              </li>
              <li class="nav-item">
                <a href="categorias.html" class="nav-link">Categorías</a>
              </li>
              <li class="nav-item">
                <a href="contacto.html" class="nav-link">Contacto</a>
              </li>
            </ul>

            <!-- Botones de navegación centrados -->
            <div class="d-flex justify-content-center align-items-center mx-auto">
              <a href="#" class="btn btn-outline-secondary me-2">
                <i class="fas fa-search"></i>
              </a>
              <a href="#" class="btn btn-outline-secondary me-2">
                <i class="fas fa-shopping-cart"></i>
              </a>
              <a href="login.html" class="btn btn-outline-secondary me-2">
                <i class="fas fa-user"></i>
              </a>
              <a href="#" class="btn btn-outline-secondary">
                <i class="fas fa-star"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <section class="login-section">
        <div class="container mb-5">
          <!-- Columna izquierda -->
          <div class="login-form-izquierda">
            <div class="login-text">
              <h3>Ingresá tu email o teléfono para iniciar sesión</h3>
            </div>

            <a href="problema-seguridad.html" class="alert alert-light d-flex align-items-center justify-content-between border rounded shadow-sm p-3 mt-5 text-decoration-none" style="max-width: 400px; " >
              <!-- Ícono e información -->
              <div class="d-flex align-items-center">
                <i class="bi bi-shield-lock me-2" style="font-size: 1.5rem;"></i>
                <span class="fw-semibold text-dark">Tengo un problema de seguridad</span>
              </div>
            
              <i class="bi bi-chevron-right text-dark" style="font-size: 1.2rem;"></i>
            </a>
          </div>

          <div class="login-form card shadow-sm p-4">
            <form action="#" method="post">
              <div class="form-group mb-3">
                <label for="email">Email o teléfono</label>
                <input type="text"  id="email" name="email" class="form-control" placeholder="" required/>
              </div>

              <button type="submit" class="btn btn-dark w-100 mb-3">
                Continuar
              </button>

              <p class="text-center">
                ¿No tienes una cuenta?
                <a href="register.html">Regístrate aquí</a>
              </p>

              <p class="text-center my-3 divider">
                <span>O</span>
              </p>

              <button
                type="button"
                class="btn btn-outline-secondary w-100 google-login"
              >
                <i class="fab fa-google"></i> Iniciar sesión con Google
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-5">
      <p>&copy; ElectroMarket</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
