<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Inicia sesión en ElectroMarket para gestionar tus compras y acceder a tus productos favoritos.">
  <meta name="keywords" content="inicio de sesión, login, ElectroMarket, tecnología">
  <title>Inicio de Sesión - ElectroMarket</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./main.js" defer></script>
</head>

<body>
  <header id="navbar"></header>
  <!-- Modal -->
  <div class="modal fade" id="favoritosModal" tabindex="-1" aria-labelledby="favoritosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favoritosModalLabel">Tus Favoritos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Aquí aparecerán los productos que agregues a tus favoritos.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="login-section py-5">
      <div class="container d-flex justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
          <h3 class="text-center mb-4">Inicia Sesión</h3>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control"
                placeholder="Ingresa tu correo electrónico" required>
              <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control"
                placeholder="Ingresa tu contraseña" required minlength="6">
              <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>

            <button id="continueBtn" type="submit" class="btn btn-dark w-100 mb-3">
              Continuar
            </button>

            <!-- Enlace de registro -->
            <div class="text-center">
              <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>

            <!-- Divider con texto -->
            <p class="text-center my-3 divider"><span>O</span></p>

            <!-- Botón de Google -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-2">
              <i class="fab fa-google"></i> Iniciar sesión con Google
            </button>
          </form>

        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 ElectroMarket. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarContainer = document.getElementById("navbar");
        fetch("navbar.html")
          .then(response => {
            if (!response.ok) {
              throw new Error("No se pudo cargar el navbar.");
            }
            return response.text();
          })
          .then(data => {
            navbarContainer.innerHTML = data;
    
            // Resalta el enlace activo
            const currentPage = window.location.pathname.split("/").pop();
            const activeLink = navbarContainer.querySelector(`a[href="${currentPage}"]`);
            if (activeLink) {
              activeLink.classList.add("active");
            }
          })
          .catch(error => console.error("Error cargando el navbar:", error));
      });
    </script>
</body>
</html>
