<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="#"></script>
</head>

<body>
    <div class="content-wrapper">

        <!-- Menú de navegación -->
        <nav>
            <div class="logo">
                <a href="inicio.html" class="navbar-brand">
                    <img src="./Images/logo.png" alt="ElectroMarket Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="acercade.html" class="nav-link active">Acerca de</a></li>
                <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-search"></i></button>
                <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
                <a href="login.html" class="nav-btn"><i class="fas fa-user"></i></a>
                <button class="nav-btn"><i class="fas fa-star"></i></button>
            </div>
        </nav>
    </div>

    <main>
        <section class="login-section">
            <div class="container">
                <!-- Columna izquierda -->
                <div class="login-text">
                    <h3>Ingresá tu email o teléfono para iniciar sesión</h3>
                </div>
                
                <div class="login-form card shadow-sm p-4">
                    <form action="#" method="post">
                        <div class="form-group mb-3">
                            <label for="email">Email o teléfono</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Continuar</button>
                        <p class="text-center">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                       
                        <p class="text-center my-3 divider">
                            <span>O</span>
                        </p>

                        
                        <button type="button" class="btn btn-outline-secondary w-100 google-login">
                            <i class="fab fa-google"></i> Iniciar sesión con Google
                        </button>
                    </form>

                </div>
            </div>

            <div class="security-issue">
                <a href="#">Tengo un problema de seguridad</a>
            </div>

        </section>
    </main>
    
    
    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>
</body>
</html>
