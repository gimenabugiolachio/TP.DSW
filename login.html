<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicia sesión en ElectroMarket para gestionar tus compras y acceder a tus productos favoritos.">
  <meta name="keywords" content="inicio de sesión, login, ElectroMarket, tecnología">
  <title>Inicio de Sesión - ElectroMarket</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./main.js" defer></script>
</head>

<body>
  <header class="sticky-top">
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="index.html" class="navbar-brand">
          <img src="./Images/logo.png" alt="ElectroMarket Logo" style="height: 50px">
        </a>

        <!-- Botón toggle para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link ">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="acercade.html" class="nav-link">Acerca de</a>
            </li>
            <li class="nav-item">
              <a href="categorias.html" class="nav-link">Categorías</a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto</a>
            </li>
          </ul>

          <!-- Botones de navegación centrados -->
          <div class="d-flex">
            <a href="#" class="btn btn-outline-secondary me-2" aria-label="Buscar">
              <i class="fas fa-search"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary me-2" aria-label="Carrito de compras">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="login.html" class="btn btn-outline-secondary me-2" aria-label="Usuario">
              <i class="fas fa-user"></i>
            </a>
            <a href="#" class="btn btn-outline-secondary" aria-label="Favoritos">
              <i class="fas fa-star"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="login-section py-5">
      <div class="container d-flex justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
          <h3 class="text-center mb-4">Inicia Sesión</h3>

          <form id="loginForm"  novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
              <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>
          
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required minlength="6">
              <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          
            <button id="continueBtn" type="submit" class="btn btn-dark w-100 mb-3">
              Continuar
            </button>
          
            <!-- Enlace de registro -->
            <div class="text-center">
              <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
          
            <!-- Divider con texto -->
            <p class="text-center my-3 divider"><span>O</span></p>
          
            <!-- Botón de Google -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-2">
              <i class="fab fa-google"></i> Iniciar sesión con Google
            </button>
          </form>
          
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 ElectroMarket. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
