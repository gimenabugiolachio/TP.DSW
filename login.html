<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de - ElectroMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/main.js"></script>
</head>

<body>
    <div class="content-wrapper">

        <!-- Menú de navegación -->
        <nav>
            <div class="logo">
                <a href="inicio.html" class="navbar-brand">
                    <img src="./Images/logo.png" alt="ElectroMarket Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="acercade.html" class="nav-link active">Acerca de</a></li>
                <li class="nav-item"><a href="categorias.html" class="nav-link">Categorías</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fas fa-search"></i></button>
                <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
                <button class="nav-btn"><i class="fas fa-user"></i></button>
                <button class="nav-btn"><i class="fas fa-star"></i></button>
            </div>
        </nav>
    </div>

    <main>
        <section class="login-section">
            <h2>Ingresá tu email o teléfono para iniciar sesión</h2>

            <form action="login.js" method="post">
                <div class="form-group">
                    <label for="email">Email o teléfono</label>
                    <input type="text" id="email" name="email" placeholder="Ingresa tu email o teléfono" required>
                </div>

                <button type="submit">Continuar</button>

                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>

                <hr>

                <button type="button" class="google-login">Iniciar sesión con Google</button>
            </form>
            <div class="security-issue">
                <a href="#">Tengo un problema de seguridad</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; ElectroMarket</p>
    </footer>
</body>
</html>
